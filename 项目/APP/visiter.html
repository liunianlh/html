<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
    <style>
    	#icon{
    		width:100%;
    		list-style: none;
    		position: absolute;
    		z-index: 999;
    		bottom:5px;
    		left:30%;
    	}
    	#icon li{
    		width:10px;
    		height: 10px;
    		border-radius: 5px;
    		border:1px solid black;
    		float: left;
    		margin: 0px 5px;
    	}
    	.active{
    		background: red;
    	}
    </style>
</head>
<body>
	<!--欢迎页面-->
	<!--mui-fullscreen:充满全屏的样式-->
	<!--<div class="mui-fullscreen">
		<img src="images/11.jpg" width="100%" height="100%">
	</div>-->
	
	<div class="mui-content">
		<!--轮播-->
		<div class="mui-slider mui-fullscreen">
		  <div class="mui-slider-group">
		    <!--第一个内容区容器-->
		    <div class="mui-slider-item">
		      <!-- 具体内容 -->
		      <img src="images/11.jpg" width="100%" height="100%"/>
		    </div>
		    <!--第二个内容区-->
		    <div class="mui-slider-item" width="100%" height="100%">
		      <!-- 具体内容 -->
		      <img src="images/22.jpg" width="100%" height="100%"/>
		    </div>
		    <div class="mui-slider-item" width="100%" height="100%">
		      <!-- 具体内容 -->
		      <img src="images/33.jpg" width="100%" height="100%"/>
		    </div>
		  </div>
		</div>
		<!--出现原点-->
		<ul id="icon">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript" charset="utf-8">
		//mui的初始化，做mui的配置项，每个窗口必须存在
      	mui.init();
      	//实现自动轮播
      	var a = mui(".mui-slider");
      	a.slider({
		  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
		});
		//监听轮播图
		document.querySelector('.mui-slider').addEventListener("slide",function(event){
			//当前图标的标志
			console.log(event.detail.slideNumber);
			//jq语法
			var num = event.detail.slideNumber;
			
			//给当前图片对应的标志增加样式
			var lis = $("#icon li");
			//把所有的li的样式都去除掉
			lis.removeClass("active");
			lis.eq(num).addClass("active");
			
		});
		
</script>
