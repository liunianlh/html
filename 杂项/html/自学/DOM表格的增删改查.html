<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		姓名：<input type="text" id="name" />
		年龄：<input type="text" id="age" />
		<input type="button" value="添加"  id="btn1"/>
		<input type="button" value="搜索"  id="btn2"/>
		<input type="button" value="年龄排序"  id="btn3"/>
		<table id="tab1" border="1" width="500">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>操作</td>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>李明</td>
					<td>20</td>
					<td></td>
				</tr>
				<tr>
					<td>2</td>
					<td>张三</td>
					<td>19</td>
					<td></td>
				</tr>
				<tr>
					<td>3</td>
					<td>李四</td>
					<td>22</td>
					<td></td>
				</tr>
				<tr>
					<td>4</td>
					<td>张川</td>
					<td>11</td>
					<td></td>
				</tr>
				<tr>
					<td>5</td>
					<td>Wangwu</td>
					<td>11</td>
					<td></td>
				</tr>
				<tr>
					<td>6</td>
					<td>刘号</td>
					<td>11</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		var oTab=document.getElementById("tab1");
		var oBtn=document.getElementById("btn1");
		var oName=document.getElementById("name");
		var oAge=document.getElementById("age");
		
		var id=oTab.tBodies[0].rows.length+1
		var oBtn2=document.getElementById("btn2");
		
		
		oBtn2.onclick=function(){
			for(var i=0;i<oTab.tBodies[0].rows.length;i++)
			{
				var sTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
				var sTxt=oName.value.toLowerCase();
				var arr=sTxt.split(' ');
				//split的用法，用于分割字符串，按照括号里面的内容来分割字符串。
				/*高亮显示*/
//				oTab.tBodies[0].rows[i].style.background="";
				/*筛选*/
				oTab.tBodies[0].rows[i].style.display="none";
				
				for(var j=0;j<arr.length;j++)
				{
					if(sTab.search(arr[j])!=-1)
				//search()的用法，返回括号里的字符串在变量里的位置，如果找不到返回-1，找到返回字符串的位置
				{
//					oTab.tBodies[0].rows[i].style.background="yellow";
					/*筛选*/
					oTab.tBodies[0].rows[i].style.display=""
					
				}
				
				}
				
				
			};
		}
		
		
		oBtn.onclick=function()
		{
			
			//增加函数
			var oTr=document.createElement("tr");
			var oTd=document.createElement("td");
			oTd.innerHTML=id++;
			//设置变量ID
			oTr.appendChild(oTd);//添加数据
			
			
			
			//选出各列
			var oTd=document.createElement("td");
			oTd.innerHTML=oName.value;
			oTr.appendChild(oTd);//添加数据
			
			
			
			//选出各列
			var oTd=document.createElement("td");
			oTd.innerHTML=oAge.value;
			oTr.appendChild(oTd);//添加数据
			
			
			
			//选出各列
			var oTd=document.createElement("td");
			oTd.innerHTML='<a href="#">删除</a>';
			oTr.appendChild(oTd);//添加数据
			
			
		
			//删除函数
			oTd.getElementsByTagName("a")[0].onclick=function()
			{
			oTab.tBodies[0].removeChild(this.parentNode.parentNode)		
			};
			
			
			//添加数据
			oTab.tBodies[0].appendChild(oTr);
		}
		
		
		
		
		var oBtn3=document.getElementById("btn3");
		oBtn3.onclick=function(){
			var arr=[];
			for(var a=0;a<oTab.tBodies[0].rows.length;a++)
			{
				arr[a]=oTab.tBodies[0].rows[a];
				//给数组排序
			}
			arr.sort(function(tr1,tr2){
				var n1=parseInt(tr1.cells[2].innerHTML);
				var n2=parseInt(tr2.cells[2].innerHTML);
				//通过什么排序
				return n1-n2;
			});
			for(var a=0;a<arr.length;a++)
			{
				oTab.tBodies[0].appendChild(arr[a]);
				//输出数组
			}
		}
		
		
	</script>
</html>
