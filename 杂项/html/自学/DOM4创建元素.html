		window.onload=function()
		{
			var Ttext1=document.getElementById("text1");
			var Iinput=document.getElementById("ainput");
			var Uul=document.getElementById("ul1");
			
			
			Iinput.onclick=function()
			{
			var cLI=document.createElement("li");
			var ali=Uul.getElementsByTagName("li");
			cLI.innerHTML=Ttext1.value;
			Ttext1.value="";
			if(ali.length>0)
			{
				Uul.insertBefore(cLI,ali[0])
				//insertBefore(子节点，在谁之前)
			}
			else
			{
				Uul.appendChild(cLI);
			}
			}
		}
