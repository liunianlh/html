	<script type="text/javascript">
		var radio1 = document.getElementsByTagName('input');

		function denglu() {
			var xm = document.getElementById("user").value;
			var mm = document.getElementById("password").value;

			if(xm == "") {
				alert("用户名不能为空");
			} else if(mm.length < 6 || mm == "") {
				alert("密码长度不够或者不能为空！");
			} else if(radio1[2].checked == false && radio1[3].checked == false && radio1[4].checked == false){
				alert("指定身份");
			} else {
				tiaozhuan();
			}
		}

		function tiaozhuan() {
			var portals = document.getElementsByName("checkbox1");
			for(var i = 0; i < portals.length; i++) {
				if(portals[i].checked) {
					if(portals[i].value == "a") 
					{
						location.href ="自适应图片.html";
						
					} else if(portals[i].value == "b")
					{
						location.href ="JS选项卡.html";
					}
					else if(portals[i].value == "c")
					{
						location.href ="JS选项卡.html";
					}
				}
			}
		}
