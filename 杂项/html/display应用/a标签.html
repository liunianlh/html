<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div {
			list-style-type: none;
			width: 130px;
			margin: 0 auto;
			border-style: solid;
			border-color: #999;
			border-width: thin;
		}
		
		a {
		
			
			background-color: white;
			text-align: center;
			/*字体水平居中*/
			line-height: 50px;
			/*字体垂直居中*/
			border-color: white;
			
			

			
			display: block;
				color: black;
				text-decoration: none;
				/*去掉下划线*/
				font-weight: bold;
				border-color: #FFF;
				border-width: 8px;
				border-style: solid;
		}
		
		a:hover {
			background-color: #999;
			border-color: #CCC #999;
			color: white;
		}
	</style>

	<body>
		<div>
			<a href="http://www.baidu.com">百度</a>

			<a href="http://www.163.com">网易</a>

			<a href="http://www.sina.com">新浪</a>

			<a href="http://www.baidu.com">百度</a>

			<a href="http://www.163.com">网易</a>

			<a href="http://www.sina.com">新浪</a>
		</div>
	</body>

</html>
