<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
		<style>
			#one{
				background-color: red;
			}
			
			.two{
				background-color: sandybrown;
			}
			/*类选择器*/
			b{
				background-color:blue;
			}
			/*标签选择器*/
			p strong{
				background-color: lawngreen;
			}
			/*继承选择器*/
			div,p{
				font-size:30px ;
			}
			/*群组选择器*/
			p[class='san']{
				font-size: 1px;
				
			}
			/*
			 属性选择器*/
			h1 > strong {color:red;}
			/*
			 * 子代选择器
			 */
			a + div{
				background-color: lawngreen;
			}
			/*
			 * 相邻兄弟
			 */
			
			a:link{
				color:blue;
 				font-size: 1px;
				/*
				 * 未选
				 */
			}
			a:visited{
				color: sienna;
				font-size: 10px;
			}
			a:hover{
				color: red;
				font-size: 50px;    /*
				            * 鼠标悬停
				            */
				           
			}
			a:active{
				color: black;
				font-size:100px;/*
				              * 鼠标按下
				              */
			}
			/*
			 * 伪类选择器
			 */
		</style>
	</head>
	<body>
		<div id="one">我是一个div</div>
		<p class="two">我是一个<strong>段落</strong></p><p class="san" >我是第二个段落</p>
		<b>我是加粗</b>
		<h1>This is <strong>very</strong> <strong>very</strong> important.</h1>
		<a href="">百度</a>
	</body>
</html>
