<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.cssTab {
				width: 80%;
				height: 100px;
				position: relative;
				margin: 0 auto;
			}
			
			.cssTab .tabitem {
				width: 30%;
				margin-right: -1px;
				border: solid 1px #ccc;
				border-bottom: none;
				float: left;
			}
			
			.cssTab label {
				padding: .5em 1em;
				display: block;
				text-align: center;
				background:silver;
			}
			
			.cssTab .neirong,
			.cssTab .tabRadio {
				position: absolute;
				left: -9999em;
			}
			
			.tabRadio:checked~label {
				border-bottom: solid 1px #fff;
				position: relative;
				z-index: 1;
				background: #fff;
			}
			
			.tabRadio:checked~.neirong {
				padding: 5em;
				margin-top: -1px;
				left: 0;
				right: 0;
				border: solid 1px #ccc;
			}
		</style>
		<body>
			
		
		<div class="cssTab">
			<div class="tabitem">
				<input checked="checked" class="tabRadio" id="tabRadio1" name="tabRadio" type="radio" />
				<label for="tabRadio1">选项卡菜单一</label>
				<div class="neirong">选项卡一对应的内容</div>
			</div>
			<div class="tabitem">
				<input class="tabRadio" id="tabRadio2" name="tabRadio" type="radio" />
				<label for="tabRadio2">选项卡菜单二</label>
				<div class="neirong">选项卡二对应的内容</div>
			</div>
			
		</div>
		</div>
</body>
</html>
