<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 950px;
				height: 400px;
				margin: 0 auto;
				border: solid 3px black;
				background-color:slategray;
			}
			ul{
				width: 140px;
				padding: 0px;
				position: absolute;
			}
			
			li{
				list-style-type: none;
				float:right;
				margin: 3px;
				border: solid 3px springgreen;
				width:55px;
				height: 55px;
				overflow: hidden;/*图片溢出后不显示*/
				border-radius:50px ;/*设置圆形*/
			
			}
			li:hover img{
				position: absolute;
				left:160px;
				top:0px;
				width: 750px;
				height: 330px;
				border: solid 2px red;
			}
			
			li:hover{border-color:slateblue;}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="../img/伊丽莎白女王级.jpg"></li>
				<li><img src="../img/小鹰级.jpg"></li>
				<li><img src="../img/尼米兹级.jpg"></li>
				<li><img src="../img/布什号.jpg"></li>
				<li><img src="../img/库兹涅佐夫海军上将.jpg"></li>
				<li><img src="../img/戴高乐号.jpg"></li>
				<li><img src="../img/未来航空母舰.jpg"></li>
				<li><img src="../img/杜鲁门号.jpg"></li>
				<li><img src="../img/辽宁舰.jpg"></li>
				<li><img src="../img/林肯号.jpg"></li>
			</ul>
		</div>
	</body>
</html>
