<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var address=prompt("请输入地址");
			var a=address.indexOf("省");;
			var b=address.substring(0,a);;
			var c=address.indexOf("市");;
			var d=address.substring(a+1,c);;
			document.write(b);
			document.write(d);
			
		</script>
	</head>
	<body>
	</body>
	
</html>
<!--js输入输出语句
在屏幕上显示： document.write();
输入：prompt("请输入","10");
在屏幕上弹出对话框alter();


-->
