<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 150px;
				background: red;
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>

	<body style="height: 2000px;">
		
		<input type="text" id="text1" style="position: fixed;right: 0;top: 0;" />
		<div id="div1">

		</div>
	</body>
	<script type="text/javascript">
		window.onscroll = function()
		{
			var oDiv = document.getElementById('div1');
			var scrollTOP = document.documentElement.scrollTOP || document.body.scrollTop;
//			oDiv.style.top = document.documentElement.clientHeight - oDiv.offsetHeight + scrollTOP + 'px';
		
		
//			startMove(document.documentElement.clientHeight - oDiv.offsetHeight + scrollTOP);右侧底部悬浮框

			
			
			startMove(parseInt((document.documentElement.clientHeight - oDiv.offsetHeight)/2 + scrollTOP));
			
			//parseInt()必须速度取整
			//右侧中部悬浮框
			
		};
		
		
		var timer=null;
		function startMove(iTarget)
		{
			var oDiv=document.getElementById("div1");
			clearInterval(timer);
			timer=setInterval(function(){
				var speed=(iTarget-oDiv.offsetTop)/10;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(oDiv.offsetTop==iTarget)
				{
					clearInterval(timer);
				}
				else
				{
					document.getElementById('text1').value=oDiv.offsetTop
					oDiv.style.top=oDiv.offsetTop+speed+'px';
					
				}
			},30);
		}
	</script>

</html>
