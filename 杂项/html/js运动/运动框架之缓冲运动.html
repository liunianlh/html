 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 600px;
				top: 50px;
			}
			#div2{
				width: 1px;
				height: 300px;
				position: absolute;
				left: 300px;
				top: 0px;
				background: black;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开始运动" onclick="startMove()" />
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
	<script type="text/javascript">
		function startMove()
		{
		var oDiv=document.getElementById('div1');
		setInterval(function(){
			var speed=(300-oDiv.offsetLeft)/10;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			//三元运算。判断speed的正负
			oDiv.style.left=oDiv.offsetLeft+speed+'px';
			//Math.数学函数   ceil向上取整   floor向下取整
			document.title=oDiv.offsetLeft+','+speed;
		},30);
		}

		
	</script>
</html>
