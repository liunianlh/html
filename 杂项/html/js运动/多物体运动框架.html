	<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background: red;
				margin: 20px;
			
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');
			for(var i=0;i<aDiv.length;i++)
			{
				aDiv.timer=null;
				aDiv[i].onmouseover=function()
				{
					startMove(this,400)
				};
		
			
		
				aDiv[i].onmouseout=function()
				{
					startMove(this,100)
				};
			}
		}
		
		
		
		
//		var timer=null; 
		function startMove(obj,iTatget)
		{
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var speed=(iTatget-obj.offsetWidth)/6;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(obj.offsetWidth==iTatget)
				{
 					clearInterval(obj.timer);
				}
				else
				{
					obj.style.width=obj.offsetWidth+speed+'px';
				}
			},30)
		}
		
		
		
	</script>
</html>
