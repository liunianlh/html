<!--22222
	表格，
	属性：	1.border 设置边框宽度
	   	 	2.bordercolor 表格的边框颜色
	   	 	3.capital 设置表格的标题
	   	 	4.th标签可以代替td标签，相当于列标题，字体加粗居中。
			5.cellspacing  设置单元格与单元格之间的距离
			6.cellpadding  设置单元格中的内容与单元格边框的距离
			7.rowspan属性：设置跨行，即一个单元格占用几行的空间
			8.colspan属性：设置跨列，即一个单元格占用几列的空间
			9.<caption>表格标题</caption>
			10.topmargin，body顶格
