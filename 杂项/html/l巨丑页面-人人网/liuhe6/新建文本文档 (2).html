<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>巨丑页面</title>
		
		
	</head>
	<body > 
		<form action="ss.txt">
		<table align="center" width="100%" border="1" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="2" bgcolor="bisque"><img src="rrw.png"</td>
		</tr>
        <tr>
        	<td colspan="2">
        		<table>
        			<tr>
        				<td><p>注册邮箱</p></td>
        				<td><input type="text" size="10px"></td>
        			</tr>
        			<tr>
        				<td>创建密码</td>
        				<td><input type="password"></td>
        			</tr>
        			<tr>
        				<td>真实姓名</td>
        				<td><input type="text"</td>
        			</tr>
        			<tr>
        			    <td>性别</td>
        			    <td><input type="radio" name="sex"/>男<input type="radio" name="sex"  checked="">女</td>
        			</tr>
        			<tr>
        				<td>爱好</td>
        				<td><input type="checkbox" />篮球<input type="checkbox"/>足球</td>
        			</tr>
        			<tr>
        				<td>年级</td>
        				<td><select><option>小学一年级</option><option>小学二年级</option><option>小学三年级</option><option>小学四年级</option><option>小学五年级</option><option>小学六年级</option><lect></td>
        			</tr>
        			<tr>
        				<td>上传头像</td>
        				<td><input type="file"/></td>
        			</tr>
        			<tr>
        				<td>隐藏区域</td>
        				<td><input type="hidden"/></td>
        			</tr>
        			<tr>
        				<td>文本区域</td>
        				<td><textarea cols="10" rows="10"></textarea></td>
        			</tr>
        		</table>
        	</td></tr>
            <tr><td colspan="2"><input type="submit" value="提交"/></td></tr>
        </table>
        </form>
	</body>
</html>
