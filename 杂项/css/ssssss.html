<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		a:link {
			color: red;
		}
		
		a:visited {
			color:black;
		}
		
		a:hover {
			color:blue;
		}
		
		a:active {
			color: saddlebrown;
		}
	</style>

	</head>

	<body>

		<p><b><a href="#" target="_blank">这是一个链接。</a></b></p>
		<p><b>注释：</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后，这样才能生效！</p>
		<p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效！</p>

	</body>

</html>
