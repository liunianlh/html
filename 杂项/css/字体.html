<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置字体</title>
		<style>
		.fuhao{
			color: silver;
			font-size:20px ;
		}
		.da{
			font-size: 50px;
			color: red;
		}
			.xiao{
				font-size: 30px;
				color: silver;
			}
			#baoyou{
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<span class="fuhao">&yen;</span><span class="da">49.00</span><span class="xiao"><del>&yen;49.00</del></span>
		<span id="baoyou">包邮</span>
	</body>
</html>
