<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中国计算机学会注册</title>
	</head>
	<style type="text/css">
		.anniu{
			background-color:slateblue ;
		}
		.a{
			background-color:skyblue;
		}
		.b{
			background-color:skyblue;
		}
		.c{
			background-color:skyblue;
		}
	</style>
	<body align="center">
		<table  cellspacing="0" cellpadding="0" align="center">
			<tr>
				<td><label class="a">会员会员</label></td>
				<td><label class="b">学生会员</label></td>
				<td><label class="c">团体会员</label></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><p>会员注册</p></td>
			</tr>
			<tr>
				<td colspan="3" align=""><img src="../img/zcnew.jpg"></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><label>姓名:</label></td>
				<td align="left"><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><label>Email:</label></td>
				<td align="left"><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><label>验证码:</label></td>
				<td align="left"><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><label>密码:</label></td>
				<td align="left"><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><label>确认密码:</label></td>
				<td align="left"><input type="text"></td>
			</tr>
			<tr>
				<td colspan="3"><input type="checkbox">我已阅读<a>CCF会员条例，</a>并同意遵守<a>CCF章程</a></td>
			</tr>
			<tr>
				<td colspan="3"><label class="anniu">立即注册</label></td>
			</tr>
		</table>
	</body>
</html>
