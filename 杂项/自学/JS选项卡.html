
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#yidiv{
				margin: 0 auto;
				border: 2px black solid;
				width: 305px;
			}
			#yidiv div{
				width: 300px;
				height: 300px;
				background-color: silver;
				display: none;
				border: 2px blueviolet solid;
			}
			.dy{
				background-color: yellow;
				
			}
		</style>
	</head>
	<body>
		
			
		<div id="yidiv">
			
		
		<input type="button" value="电视" class="dy"/>
		<input type="button" value="电影" />
		<input type="button" value="小说" />
		<input type="button" value="电脑" />
		<input type="button" value="网络" />
		<input type="button" value="图书" />
		<div style="display: block;" id="qun">111</div>	
		<div id="qun">222</div>
		<div id="qun">333</div>	
		<div id="qun">444</div>
		<div id="qun">555</div>
		<div id="qun">666</div>
		</div>
	</body>
	<script type="text/javascript">
		var oDIV=document.getElementById("yidiv");
		var aBtn=document.getElementsByTagName("input");
		var aDIV=oDIV.getElementsByTagName("div");
		for (var i=0;i<aBtn.length;i++)
		{
			aBtn[i].index=i;
			aBtn[i].onclick=function()
			{
			for(var i=0;i<aBtn.length;i++)
				{
					
					aBtn[i].className="";
					aDIV[i].style.display='none';
				}
				this.className='dy';
				aDIV[this.index].style.display='block';
			};
		}
	</script>
</html>
